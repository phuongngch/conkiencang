<tr class="payment-item">
    <th class="mark" colspan="1" scope="row" data-bind="text: getData(8)">Product Name</th>

        <span class="price" data-bind="text: getPriceData(9)">0</span>
    </td>
</tr>

    <th class="mark" colspan="1" scope="row" data-bind="text: getData(12)"></th>
    <td class="amount">
    </td>
</tr>
<tr class="payment-item">
    <th class="mark" colspan="1" scope="row" data-bind="text: getData(10)"></th>

    </td>
</tr>
<tr class="payment-item border-bottom">
    <th class="mark" colspan="1" scope="row">Accessories</th>
    <td class="amount">
        <span class="price" data-bind="text: getPriceData(11)">0</span>
    </td>
</tr>

<tr class="payment-item border-bottom bold red">
    <th class="mark" colspan="1" scope="row">Cash Driveaway Price</th>
    <td class="amount">
        <span class="price" data-bind="text: getPriceData(7)"></span>
    </td>
</tr>

<tr class="payment-item">
    <th class="mark" colspan="1" scope="row">Cash deposit</th>
    <td class="amount">
        <span class="price" data-bind="text: getPriceData(1)"></span>
    </td>
</tr>

<tr class="payment-item">
    <th class="mark" colspan="1" scope="row">Trade In Value</th>
    <td class="amount">
        <span class="price" data-bind="text: getPriceData(3)"></span>
    </td>
</tr>

<tr class="payment-item">
    <th class="mark" colspan="1" scope="row">Out Standing Finance</th>

</tr>

</tr>

    <th class="mark" colspan="1" scope="row">Balance Owning</th>
    <td class="amount">

</tr>

    </td>
</tr>

<tr class="payment-item red">

    <td class="amount">

</tr>
